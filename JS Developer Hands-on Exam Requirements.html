<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .navbar {
            background-color: #ee4d2d;
        }
        .navbar-brand, .nav-link, .navbar-text {
            color: white !important;
        }
        .product-card img {
            height: 200px;
            object-fit: cover;
        }
        .cart-summary {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
        }
        .coupon-section {
            background-color: #fff8e1;
            padding: 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>


<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand fw-bold">Shopee</a>
        <span class="navbar-text">
            <i class="bi bi-cart-fill"></i> Cart: <span id="cart-count">0</span>
        </span>
    </div>
</nav>


<div class="container my-4">
    <div class="row">
        <div class="col-lg-8">
            <h4 class="mb-3">Products</h4>
            <div class="row" id="product-list">
            </div>
        </div>

       
        <div class="col-lg-4">
            <h4 class="mb-3">Cart Summary</h4>
            <div class="cart-summary shadow-sm">
                <div id="cart-items">
                </div>
                <hr>
                <div class="coupon-section mb-3">
                    <label for="coupon-code" class="form-label">Coupon Code</label>
                    <input type="text" id="coupon-code" class="form-control mb-2" placeholder="Enter code">
                    <button class="btn btn-warning w-100" id="apply-coupon">Apply Coupon</button>
                </div>
                <h5>Total: $<span id="total">0.00</span></h5> <button class="btn btn-success w-100">Checkout</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
